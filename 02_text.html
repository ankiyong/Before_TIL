<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 태그</title>
</head>
<body>
<h3>텍스트에 장식 효과를 주는 태그들</h3>
<b>굵은 글씨로 출력</b>    br
<strong>굵은 글씨로 출력</strong><br>
    <i>이탤릭체로 출력</i><br>
    <small>설정된 크기보다 2포인트 작게 출력</small> <br>
    <big>설정된 크기보다 2포인크 크게 출력</big> <br>
    txt <sub> 아래 첨자</sub> <br>
    txt <sup> 위 첨자</sup> <br>
    <ins>밑줄 표시</ins> <br>
    <del> 가운데 줄(취소선) 표시</del>



</body>
</html>
