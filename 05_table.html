<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table태그</title>
    <style>
        td {width : 100px;}
    </style>
</head>
<body>
    <table border="1">
     <caption>테이블</caption>
        <thead align="center">
        <tr><th rowspan="2">a</th><th>b</th><th rowspan="2">c</th></tr>
        <tr><th>b1</th></tr>
        <tr><th colspan="3">a2</th></tr>


        </thead>
    </table>
</body>
</html>
